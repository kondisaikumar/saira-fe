<div class="form-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="fullName">Full Name</label>
        <input id="fullName" formControlName="fullName" type="text" />
        <div *ngIf="registrationForm.get('fullName')?.touched && registrationForm.get('fullName')?.invalid">
          <small *ngIf="registrationForm.get('fullName')?.hasError('required')">Full Name is required.</small>
          <small *ngIf="registrationForm.get('fullName')?.hasError('minlength')">Full Name must be at least 3 characters long.</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
          <small *ngIf="registrationForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
          <small *ngIf="registrationForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
    </form>
  </div>
